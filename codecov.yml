codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: '70...100'

  status:
    project:
      default:
        target: 90%
        threshold: 1%
    patch:
      default:
        target: 80%

comment:
  layout: 'header, diff, flags, components, files, footer'
  behavior: default
  require_changes: false
