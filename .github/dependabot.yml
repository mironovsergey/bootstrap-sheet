version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Amsterdam'
    open-pull-requests-limit: 10
    reviewers:
      - 'mironovsergey'
    assignees:
      - 'mironovsergey'
    labels:
      - 'dependencies'
      - 'npm'
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    # Group patch and minor updates together
    groups:
      development-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
    # Version updates to ignore
    ignore:
      # Ignore major version updates for now
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Amsterdam'
    open-pull-requests-limit: 5
    reviewers:
      - 'mironovsergey'
    assignees:
      - 'mironovsergey'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'ci'
      include: 'scope'
